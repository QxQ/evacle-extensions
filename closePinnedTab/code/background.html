<html>
<head>
<script>
function showIcon(tabId,selectInfo) {
	chrome.tabs.get(tabId, function(tab){
		if (tab.pinned) {
				chrome.pageAction.show(tab.id)
		} else {
				chrome.pageAction.hide(tab.id)
		}
	});
}
chrome.tabs.query({active:true}, function(tabs) {
	showIcon(tabs[0].id)
});

chrome.tabs.onActiveChanged.addListener(showIcon);
chrome.tabs.onUpdated.addListener(function(tabID,changeInfo,tab){showIcon(tab.id)});

chrome.pageAction.onClicked.addListener(function(tab) {
	chrome.tabs.remove(tab.id);
});
</script>
</head>
</html>
