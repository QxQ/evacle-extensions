<html>
<head>
  <title>undo close options</title>
  <link href='http://fonts.googleapis.com/css?family=Jura|Arapey' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: 'Arapey', serif;
  font-size: 16px;
}
h1 {
  font-family: 'Jura', sans-serif;
}
h3 {
  font-family: 'arapey', ans-serif;
}
button {
  font-family: 'Arapey', serif;
  font-size: 1.1em;
}
</style>

<script type="text/javascript">

function save(itom) {
	localStorage[itom.id] = (document.getElementById(itom.id).checked)?1:0
	
}

function restore() {
	document.getElementById("screenShot").checked  = (localStorage["screenShot"]==1)?true:false
	document.getElementById("changeTab").checked  = (localStorage["changeTab"]==1)?true:false
	document.getElementById("dontLoadNew").checked = (localStorage["dontLoadNew"]==1)?true:false
}

function checkBox(name,text) {
	document.write(
		"<a/><div id=\"div "+name+"\"><label>"+
		"<input type=\"checkbox\" name=\""+name+"\" id=\""+name+"\" onChange=save(this) />"+text+
		"</label></div>"
	)
}

</script>
</head>




<body>

<p align="right">thank you to livibetter who helped programing the options page.</p>
<h1>unload: Options</h1>
<hr/>

<script type="text/javascript">

checkBox("screenShot","don't show screenshot of an unloaded page. (this can help save even more ram).")
checkBox("changeTab","automatically change tab when page unloads.")
checkBox("dontLoadNew","don't load new tabs until you are actually viewing them (for people who like to open many links at once)")

restore()

</script>

</body>
</html>
